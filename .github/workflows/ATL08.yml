name: Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: env.yml
      - name: Install kerchunk
        shell: bash -l {0}
        run: |
          pip install kerchunk
      - name: Test with python
        shell: bash -l {0}
        run: |
          which python
          python ATL08.py